<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Functions and Constants</title>
</head>
<body>
<script>
  // Using Math functions and constants
  
  // Math.round(x): Returns x rounded to its nearest integer
  let roundedNumber = Math.round(3.7);
  console.log("Math.round(3.7) =", roundedNumber); // Output: 4

  // Math.ceil(x): Returns x rounded up to its nearest integer
  let ceilNumber = Math.ceil(3.1);
  console.log("Math.ceil(3.1) =", ceilNumber); // Output: 4

  // Math.floor(x): Returns x rounded down to its nearest integer
  let floorNumber = Math.floor(3.9);
  console.log("Math.floor(3.9) =", floorNumber); // Output: 3

  // Math.trunc(x): Returns the integer part of x
  let truncNumber = Math.trunc(3.7);
  console.log("Math.trunc(3.7) =", truncNumber); // Output: 3

  // Math.E: returns Euler's number
  console.log("Math.E =", Math.E); // Output: 2.718281828459045

  // Math.PI: returns PI
  console.log("Math.PI =", Math.PI); // Output: 3.141592653589793

  // Math.SQRT2: returns the square root of 2
  console.log("Math.SQRT2 =", Math.SQRT2); // Output: 1.4142135623730951

  // Math.SQRT1_2: returns the square root of 1/2
  console.log("Math.SQRT1_2 =", Math.SQRT1_2); // Output: 0.7071067811865476

  // Math.LN2: returns the natural logarithm of 2
  console.log("Math.LN2 =", Math.LN2); // Output: 0.6931471805599453

  // Math.LN10: returns the natural logarithm of 10
  console.log("Math.LN10 =", Math.LN10); // Output: 2.302585092994046

  // Math.LOG2E: returns base 2 logarithm of E
  console.log("Math.LOG2E =", Math.LOG2E); // Output: 1.4426950408889634

  // Math.LOG10E: returns base 10 logarithm of E
  console.log("Math.LOG10E =", Math.LOG10E); // Output: 0.4342944819032518
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getUserAge() {
            var userAge = +prompt('Plz enter your age ');
            var allowWatching = isUserAllowedWatching(userAge);

            if (allowWatching) {
                console.log('Allowed');
            } else {
                console.log('Not Allowed!');
            }
        }

        function isUserAllowedWatching(userAge) {
            return userAge > 13;
        }

        getUserAge();

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       const sumNumbers = () => {
    const numOfIterations = +prompt('Please enter the number of iterations to run:');

    if (numOfIterations > 1000) {
        alert('This is not good; please enter a number less than or equal to 1000.');
        return;
    }

    let sum = 0;
    for (let i = 0; i < numOfIterations; i++) {
        console.log(i);
        sum += i;
    }

    console.log('The total sum is', sum);
    console.log('The average is', sum / numOfIterations);
}

sumNumbers();

    </script>
</body>
</html>
